<div class="row">
  <div class="col-md-12">
    <div class="tab-content">
      <div class="portlet box green">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-gift"></i>bug 管理工具 </div>
          <div class="tools">
            <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
            <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
            <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
            <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
          </div>
        </div>
        <div class="portlet-body form">
          <form class="form-horizontal">
            <div class="form-body">
              <div class="form-group">
                <label class="col-md-3 control-label">用户名</label>
                <div class="col-md-4">
                  <input name="account" type="text" class="form-control" [(ngModel)]="authenticateModel.account" placeholder="Enter text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">密码</label>
                <div class="col-md-4">
                  <input name="password" type="password" class="form-control" [(ngModel)]="authenticateModel.password" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="row">
                <div class="col-md-offset-3 col-md-9">
                  <button type="button" class="btn btn-circle green" (click)="authenticate()">登陆</button>
                  <button type="button" class="btn btn-circle grey-salsa">取消</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
